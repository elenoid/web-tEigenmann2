---
layout: default
---

<div class="grid-container full">
  <div class="grid-y parent-grid-system">
    <!-- HEADER -->
    <header class="cell medium-2 header">
      header
    </header>
    <div class="cell auto sections-and-sidebar-main_cell">
      <div class="grid-x align-right sections-and-sidebar-main_grid-x">
        <div class="cell sections-content_cell"> <!-- default medium-8, settings in css -->
          <!-- CONTENT SECTION -->
          <div class="grid-container fluid  sections-content_grid-container">
            <div class="grid-y sections-content_grid-y">

              <div class="cell row-height">
                <div class="grid-x grid-margin-x">
                  <figure class="cell figure-width small-12 medium-auto">
                    <img src="img/willkommen.jpg" alt="willkommen">
                    <figcaption>
                      <h4>Willkommen</h4>
                      <hr>
                      <p>
                        Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam
                        nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat,
                         sed diam voluptua.
                       </p>
                       <hr>
                    </figcaption>
                  </figure>
                  <figure class="cell figure-width small-12 medium-auto">
                    <img src="img/neubau.jpg" alt="willkommen">
                  </figure>
                  <figure class="cell figure-width small-12 medium-auto">
                    <img src="img/umbau.jpg" alt="willkommen">
                  </figure>
                </div>
              </div>


            </div>
          </div>
          <!-- END CONTENT SECTION -->
        </div>
        <!-- SIDEBAR -->
        <div class="cell medium-3 large-2 sidebar">
          sidebar
        </div>
      </div>
    </div>
  </div>
</div>
